<!DOCTYPE html>
<html>
<head>
    <title>Responsive Execution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Common styles for all devices */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="first.html" id="iframe"></iframe>

    <script>
        var iframe = document.getElementById('iframe');
        var loadedOnce = false;

        iframe.onload = function() {
            if (!loadedOnce) {
                setTimeout(function() {
                    iframe.src = "internship.html";
                    loadedOnce = true;
                }, 16000); // 5000ms (5 seconds) delay, adjust as needed
            }
        };
    </script>
</body>
</html>
